server:
  port: 23700

spring:
  application:
    name: app-monitor-service

#配置数据源
  datasource:
    username: app-monitor
    password: 12345678
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://34.92.164.47:3306/app_monitor?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false

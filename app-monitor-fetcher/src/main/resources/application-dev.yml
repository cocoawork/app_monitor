server:
  port: 23705

spring:
  application:
    name: app-monitor-fetcher
  boot:
    admin:
      client:
        url: http://admin:9090

rocketmq:
  name-server: rocketmq-broker:9876
  producer:
    group: app-monitor-mq-producer-group
    send-message-timeout: 60000

dubbo:
  application:
    name: ${spring.application.name}
    logger: slf4j
    owner: cocoawork
  protocol:
    name: dubbo
    port: 20888
  registry:
    address: zookeeper://zookeeper:2181
    timeout: 60000
    register: false
    subscribe: true
  consumer:
    retries: 0
    timeout: 60000



management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

